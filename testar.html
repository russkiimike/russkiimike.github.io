<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="assets/css/styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
<div class="sample">
  <div class="demo">

    <!-- <model-viewer> HTML element -->
    <model-viewer src="assets/models/jj3.glb" camera-controls reveal="interaction" autoplay animation-name="situps" poster="images/jump.png" ios-src="assets/models/jj3.usdz" ar-modes="webxr scene-viewer quick-look" ar>
      <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
            ðŸ‘‹ Activate AR
        </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
       <div id="lazy-load-poster" slot="poster"></div>
       <div id="button-load" slot="poster">Play</div>
       <div class="slider">
          <div class="slides">
            <button class="slide selected" onclick="switchSrc(this, 'situps')" style="background-image: url('../../images/Body/situps.png');">

            </button><button class="slide" onclick="switchSrc(this, 'pike')" style="background-image: url('../../images/Body/pike.png');">

            </button><button class="slide" onclick="switchSrc(this, 'cycle')" style="background-image: url('../../images/Body/cycle.png');">

            </button><button class="slide" onclick="switchSrc(this, 'burpees')" style="background-image: url('../../images/Body/burpees.png');">

            </button></div>
        </div>
  <!--    <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="images/ar_hand_prompt.png">
      </div> -->
    </model-viewer>
  </div>
</div>
    <script src="assets/js/script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script type="module">
  const modelViewer = document.querySelector("model-viewer");

  window.switchSrc = (element, name) => {
    const base = "../../images/Body/" + name;
    modelViewer.animationName = name;
    modelViewer.poster = base + '.png';
    const slides = document.querySelectorAll(".slide");
    slides.forEach((element) => {element.classList.remove("selected");});
    element.classList.add("selected");
  };

  document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
    // Keep slider interactions from affecting the XR scene.
    ev.preventDefault();
  });
</script>
  </body>
</html>
